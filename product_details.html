    <div class="row"><h1 class="m-auto p-5">Product Details</h1></div>
    <div class="row">
      <img id="productImage" class="col-md-4 ms-5 me-0" src="" alt="Product imageSrc">
      <div class="details col-6 ms-0 me-5">
        <p id="productName"></p>
        <p id="productPrice"></p>
        <p id="productQuantity"></p>
        <p id="productCategory"></p>
        <p id="productdecription"></p>

      </div>

  <script>

    const selectedProductName = localStorage.getItem("selectedProductName");


    const productsArray = JSON.parse(localStorage.getItem("productsArray"));



    if (selectedProductName && productsArray) {

      const product = productsArray.find(item => item.name === selectedProductName);

      if (product) {

        document.getElementById("productImage").src = product.imageSrc;
        document.getElementById("productName").textContent = `Name: ${product.name}`;
        document.getElementById("productPrice").textContent = `Price: ${product.price}`;
        document.getElementById("productQuantity").textContent = `Quantity: ${product.quantity}`;
        document.getElementById("productCategory").textContent = `Category: ${product.category}`;
      }
    }

  </script>
